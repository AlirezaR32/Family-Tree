<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخت شجره‌نامه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌳 درخت شجره‌نامه خانوادگی</h1>
        
        <div id="statusBar" class="status disconnected">
            در حال اتصال به سرور...
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>➕ افزودن فرد جدید</h3>
                <input type="text" id="newName" placeholder="نام">
                <select id="newGender">
                    <option value="">انتخاب جنسیت</option>
                    <option value="male">مرد</option>
                    <option value="female">زن</option>
                </select>
                <button onclick="addPerson()">افزودن فرد</button>
            </div>

            <div class="control-group">
                <h3>👨 تنظیم پدر</h3>
                <select id="childForFather"></select>
                <select id="fatherSelect"></select>
                <button onclick="setFather()">تنظیم پدر</button>
            </div>

            <div class="control-group">
                <h3>👩 تنظیم مادر</h3>
                <select id="childForMother"></select>
                <select id="motherSelect"></select>
                <button onclick="setMother()">تنظیم مادر</button>
            </div>

            <div class="control-group">
                <h3>🔍 یافتن مسیر</h3>
                <select id="pathStart"></select>
                <select id="pathEnd"></select>
                <button onclick="findPath()">پیدا کردن مسیر</button>
            </div>
        </div>

        <div class="result-box" id="resultBox"></div>

        <div class="tree-container">
            <div id="treeView"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
